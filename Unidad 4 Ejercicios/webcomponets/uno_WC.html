<!DOCTYPE html>
<html lang="es">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <title></title>

  
</head>
<body>	
	
    <wc-blink colorBase="red" colorAlternativo ="yellow" intervalo=2000>Hola Soy El Texto a Cambiar <br> </wc-blink>
    
    <p>Yo no Cambio</p>
    
    <wc-blink colorAlternativo ="blue">Hola Soy El Texto a Cambiar Numero Dos <br>  </wc-blink>

     <p>
       
     </p>
    <wc-blink colorBase="inherit" colorAlternativo ="transparent" intervalo=1000> Hola Soy El Texto a Cambiar Numero Tres  <br> </wc-blink>


	<script>
		class wcblink extends HTMLElement {

			constructor() {
                super();
                this.x;                               
              
                this.colorBase;
                this.colorAlternativo;
                this.intervalo;

               //this.colorBase="inherit";
               //this.colorAlternativo ="transparent";
               //this.intervalo=1000;

                this.style.color= this.colorBase;
               
                
            }


            connectedCallback(){      
                
              //this.colorBase="red";
              //this.colorAlternativo="blue";
              //this.intervalo=2000;
               
                setInterval(() => {this.cambio()}, this.intervalo);    
            }


            cambio(){ 

                   if(this.style.color == this.colorAlternativo)
                    this.style.color= this.colorBase;
                    else
                    this.style.color=this.colorAlternativo;     
            }



           

            

    get colorBase() {
		return this.getAttribute('colorBase');		
	}
	
	set colorBase(newVal) {;
		this.setAttribute('colorBase', newVal);
    }
    
    get colorAlternativo() {
		return this.getAttribute('colorAlternativo');		
	}
	
	set colorAlternativo(newVal) {;
		this.setAttribute('colorAlternativo', newVal);
    }
    
    get intervalo() {
		return this.getAttribute('intervalo');		
	}
	
	set intervalo(newVal) {;
		this.setAttribute('intervalo', newVal);
	}




		}
		
		customElements.define('wc-blink', wcblink);
	</script>
</body>
</html>
